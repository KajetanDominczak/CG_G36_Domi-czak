<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>


<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

ctx.moveTo(0,50);
ctx.lineTo(200,50);
ctx.moveTo(100,0);
ctx.lineTo(100,200);
ctx.moveTo(100,50);
ctx.lineTo(115,40);
ctx.stroke();
ctx.font = "10px Arial";
ctx.strokeText("X 20",180,50);
ctx.font = "10px Arial";
ctx.strokeText("X -20",0,50);
ctx.font = "10px Arial";
ctx.strokeText("Y 20",100,10);
ctx.font = "10px Arial";
ctx.strokeText("Y -20",100,100);
ctx.font = "10px Arial";
ctx.strokeText("V1",115,40);
</script>



</body>
</html>
